<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contain">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Navbar brand -->
                <a class="navbar-brand me-5" href="#">Weather Buddy</a>

                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item me-3">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link" href="https://api-ninjas.com/api/weather">Documentation</a>
                        </li>
                        <!-- Dropdown menu -->
                        <li class="nav-item dropdown me-3">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Options
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="https://api-ninjas.com/api/weather">About</a></li>
                                <li><a class="dropdown-item"
                                        href="https://rapidapi.com/apininjas/api/weather-by-api-ninjas">Rapid API</a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- Left links -->
                </div>
                <!-- Collapsible wrapper -->
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->

        <!-- Search Bar -->
        <div class="container mt-3">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">
                    <i class="fa-sharp fa-solid fa-location-dot"></i></span>
                <input type="text" class="form-control" id="city" placeholder="Enter the city" aria-label="city"
                    aria-describedby="addon-wrapping">
                <button class="btn btn-danger" type="submit" id="searchbox">Search</button>
            </div>
        </div>
        <!-- Search bar end -->

        <!-- get top space trick -->
        <div div class="card mx-auto mt-5" style="height: 2rem; background: none;">
        </div>

        <!-- weather card -->
        <div div class="card weathercard mx-auto mt-5" id="weatherbox">
            <div class="row">
                <img class="weatherimg col mt-2 ms-2" id="weatherpic" src="cloudy.png" alt="cloudy">
                <span class="col tempbox"><span class="mb-0" id="cityname"></span><span id="temp"></span></span>
            </div>
            <div class="row mt-3">
                <div class="col extrainfo ms-5"><span>Wind Speed</span><span id="windspeed" class="mt-1 mb-2"></span></div>
                <div class="col extrainfo"><span>Cloud cover</span><span id="cloudcover" class="mt-1 mb-2"></span></div>
                <div class="col extrainfo me-5"><span>Humidity</span><span id="humidity" class="mt-1 mb-2"></span></div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/fbb1750af4.js" crossorigin="anonymous"></script>
</body>

</html>
